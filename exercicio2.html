<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        .ranking tr,
        td {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">

        class TableRanking extends React.Component {

            constructor(props) {
                super(props);
                this.state = { lista: [{ "nome": "Wilton Filho", "pontuacao": 10 }, { "nome": "Maria José", "pontuacao": 20 }] }
            }
            componentDidMount() {

            }
            render() {
                return (
                    <div className="ranking">
                        <ul>
                            <li> <a href="/index.html">Home</a></li>
                        </ul>
                        <table>
                            <thead>
                                <tr>
                                    <td>Nome</td>
                                    <td>Pontuação</td>
                                </tr>
                            </thead>
                            <tbody>
                                {
                                    this.state.lista.map(function (lista) {
                                        return (
                                            <tr>
                                                <td>{lista.nome}</td>
                                                <td>{lista.pontuacao}</td>
                                            </tr>
                                        )
                                    })
                                }
                            </tbody>
                        </table>
                    </div>
                )
            }
            componentWillUnmount() {
            }
        }
        ReactDOM.render(<TableRanking />, document.getElementById("root"))

    </script>
</body>

</html>
